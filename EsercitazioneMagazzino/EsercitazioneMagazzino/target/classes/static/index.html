<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header></header>
  <main>
    <div class="container pb-5">
      <h1 class="my-4">Biblioteca</h1>
      <div id="singoloLibro" class="p-3 mb-5 bgLibro">
        <div class="row">
          <div class="mb-3 col-md-3">
            <img src="" alt="" id="elCopertina" class="img-thumbnail img-fluid rounded-top"
              style="aspect-ratio:9/14; object-fit: contain;" />
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-12">
                <h2 id="elTitolo" class="mb-0"></h2>
                <p id="elAutore" class="fs-4"></p>
              </div>
              <div class="mb-3 col-md-4">

                <h3>Personaggi</h3>
                <ul id="elPersonaggi"></ul>
              </div>
              <div class="mb-3 col-md-4">
                <h3>Descrizione</h3>
                <p id="elTrama"></p>
              </div>
              <div class="mb-3 col-md-4">
                <h3>Prezzo</h3>
                <p id="elPrezzo"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div id="boxBtn" class="col-md-3 btn-group">
            <button class="btn btn-secondary" id="btnIndietro">Indietro</button>
            <button class="btn btn-primary" id="btnAvanti">Avanti</button>
          </div>
        </div>

      </div>

      <!-- Button trigger modal -->
      <div class="fixed-bottom pe-none">
        <div class="d-inline-block pe-auto" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="Aggiungi Libro">
          <button type="button"
            class="btn btn-primary m-3 btn-round"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            &#43;
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi Libro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <div class="col">
                  <form action="">
                    <label for="titolo">Titolo</label><br />
                    <input type="text" id="titolo" /><br />

                    <label for="copertina">Copertina</label><br />
                    <input type="text" id="copertina" /><br />

                    <label for="autore">Autore</label><br />
                    <input type="text" id="autore" /><br />

                    <label for="trama">Trama</label><br />
                    <input type="text" id="trama" /><br />

                    <label for="prezzo">Prezzo</label><br />
                    <input type="text" id="prezzo" /><br />

                    <label for="personaggi">Personaggi</label><br />
                    <input type="text" id="personaggi" /><button class="btn btn-primary" id="btnPers"
                      style="height: 30px; width: 30px; margin-bottom: 4px; padding: 0px; margin-left: 10px;">
                      +
                    </button>
                  </form>
                </div>

                <div class="col">
                  <h3>Anteprima</h3>
                  <h5 id="titoloAnte"></h5>
                  <img class="col-2 img-fluid" src="" alt="" id="imgAnte" />
                  <h5 id="autoreAnte"></h5>
                  <p id="tramaAnte"></p>
                  <ul id="personaggiAnte"></ul>
                  <p id="prezzoAnte"></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <button type="button" class="btn btn-primary" id="btnAddLibro" data-bs-dismiss="modal">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>
      <!-- END Modal -->
    </div>
    <!-- aggiungi libro. deve essere presente un form con i relativi campi titolo locandina (url) autore trama prezzo e personaggi -->
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</body>

</html>
